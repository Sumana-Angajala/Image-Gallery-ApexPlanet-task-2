<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📬 Contact & 📸 Gallery Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>✨ Welcome to My Web Showcase</h1>
    <p>Reach out & manage your own image gallery</p>
  </header>

  <main>
    <section class="contact-form">
      <h2>📨 Contact Us</h2>
      <form id="contactForm" novalidate>
        <div class="form-group">
          <input type="text" id="name" placeholder="Your Full Name" aria-label="Name" required autocomplete="on" />
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="your@email.com" aria-label="Email" required autocomplete="on" />
        </div>
        <div class="form-group">
          <textarea id="message" placeholder="Write your message here..." aria-label="Message" required></textarea>
        </div>
        <button type="submit">Send ✉️</button>
      </form>
    </section>

    <section class="image-gallery">
      <h2>📷 Image Gallery</h2>
      <div class="upload-container">
        <input type="file" id="imageFile" accept="image/*" aria-label="Upload image from device"/>
        <input type="url" id="imageUrl" placeholder="Paste image URL here..." aria-label="Paste image URL"/>
        <button type="button" onclick="addImage()">Add ➕</button>
      </div>
      <p class="tip">🖼️ Click to view an image. Right-click to remove it.</p>
      <div id="gallery"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 | Developed by Angajala Sumana – ApexPlanet Internship Task 2</p>
  </footer>

  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg" />
  </div>

  <script src="script.js"></script>
</body>
</html>
